    .heart-container {

    .heart {

        height: 90px;
        
        
    }
    .heart:before,
    .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background-color: rgb(36, 0, 165);
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
        box-shadow: -10px 10px 90px #ffffff;
    }
    
    .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
        /*reflejo*/
        box-shadow: -10px 10px 90px #ffffff;
    }
    
    .message {

    .button-yes {

    .button-no {

    #spotifyEmbed {

    @keyframes heartbeat {

    }
    
    .heart.clicked {

    }
    
    .star {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: rgb(255, 255, 255);
        opacity: 0.5;
    }
